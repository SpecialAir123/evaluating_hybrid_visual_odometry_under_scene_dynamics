# ============================================================================
# Classical Visual Odometry Pipeline: ORB + kNN
# ============================================================================

# ----------------------------------------------------------------------------
# Detector Configuration
# ----------------------------------------------------------------------------
detector: orb
detector_params:
  nfeatures: 2000

# ----------------------------------------------------------------------------
# Matcher Configuration
# ----------------------------------------------------------------------------
matcher: knn
matcher_params:
  ratio: 0.75

# ----------------------------------------------------------------------------
# Masking Configuration
# ----------------------------------------------------------------------------
masking: none

# ----------------------------------------------------------------------------
# Dataset Configuration (can be overridden via CLI: --dataset, --sequence)
# ----------------------------------------------------------------------------
dataset: TUM
sequence: rgbd_dataset_freiburg1_desk
data_root: data/TUM

# ----------------------------------------------------------------------------
# Pose Estimation Parameters
# ----------------------------------------------------------------------------
pose_estimation:
  ransac_threshold: 0.999
  ransac_confidence: 1.0
  min_matches: 8

# ----------------------------------------------------------------------------
# Evaluation Parameters
# ----------------------------------------------------------------------------
evaluation:
  max_time_diff: 0.02
  rpe_delta: 1

# ----------------------------------------------------------------------------
# Output Configuration
# ----------------------------------------------------------------------------
output:
  trajectory_file: trajectory.txt
  trajectory_plot: trajectory.png
  errors_plot: errors.png
  plot_dpi: 150

